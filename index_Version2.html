<!DOCTYPE html>
<html>
<head>
  <title>Мій PDF</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      height: 100vh;
    }
    .pdf-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Використовуйте /preview для Google Drive PDF файлів у iframe -->
  <iframe 
    class="pdf-container"
    src="https://drive.google.com/file/d/11f0Sh-MhSHlgWAUQJugp9WC5ldOUOCiz/preview"
    frameborder="0"
    allowfullscreen>
  </iframe>
</body>
</html>
